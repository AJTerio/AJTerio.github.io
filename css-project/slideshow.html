<!DOCTYPE html>
<html>
<head>
	<title>Pure CSS Slideshow</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.slideshow {
			position: relative;
			height: 400px;
			overflow: hidden;
		}

		.slideshow img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.slideshow img:first-child {
			opacity: 1;
		}

		@keyframes slide {
			0% {
				opacity: 0;
				z-index: 1;
			}
			20% {
				opacity: 1;
				z-index: 1;
			}
			25% {
				opacity: 1;
				z-index: 2;
			}
			45% {
				opacity: 1;
				z-index: 2;
			}
			50% {
				opacity: 0;
				z-index: 2;
			}
			100% {
				opacity: 0;
				z-index: 1;
			}
		}

		.slideshow img:nth-child(2) {
			animation-name: slide;
			animation-duration: 10s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
		}

		.slideshow img:nth-child(3) {
			animation-name: slide;
			animation-duration: 10s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-delay: 5s;
		}
	</style>
</head>
<body>
	<div class="slideshow">
		<img src="https://via.placeholder.com/800x400/ff0000/ffffff?text=Image+1" alt="Image 1">
		<img src="https://via.placeholder.com/800x400/00ff00/ffffff?text=Image+2" alt="Image 2">
		<img src="https://via.placeholder.com/800x400/0000ff/ffffff?text=Image+3" alt="Image 3">
	</div>
</body>
</html>
